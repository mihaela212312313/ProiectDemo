name: Run test

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Download the code
        uses: actions/checkout@v4
        
      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install requirements
        run:
          python -m --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        run: pytest
